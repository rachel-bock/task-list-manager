<!DOCTYPE html>
<html>
  <head>
    <title>My Task Manager</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <h1>My Task Manager</h1>
    <div class="new-todo-group">
      <input id="new-todo" type="text" placeholder="New Task" />
      <button id="add-todo">Add Task</button>
    </div>
    <div class="filter-button-group">
      <label class="filters-label">Filters:</label>
      <button id="filter-all">All Tasks</button>
      <button id="filter-not-done">Incomplete Tasks</button>
      <button id="filter-done">Complete Tasks</button>
    </div>
    <ul>
      <li>
        <label>
          <input type="checkbox" />
          <span>placeholder</span>
        </label>
      </li>
    </ul>
  </body>
</html>
